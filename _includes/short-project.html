<article class="post">

    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

    <ul class="tags">
    {% for tag in post.tags %}
        <li><i class="icon-tag"></i>{{tag | downcase }}</li> 
    {% endfor %}
    </ul>

    <div class="date">
            Written on {{ post.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ post.content }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Комментировать</a>
</article>
