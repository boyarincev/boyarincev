<article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <ul class="tags">
    {% for tag in post.tags %}
        <li><i class="icon-tag"></i><a href="{{ site.baseurl }}{{ page.tags_page_url }}#{{tag | downcase | replace:" ","-" }}">{{tag | downcase }}</a></li> 
    {% endfor %}
    </ul>

    <div class="date">
            {{ post.date | date: '%B %d, %Y' }}
    </div>

    <div class="entry">
    {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Продолжить чтение</a>
</article>
