---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <ul class="tags">
    {% for tag in page.tags %}
      <li><i class="icon-tag"></i>{{tag | downcase }}</li> 
    {% endfor %}
  </ul>
  
  <div class="date">
      {{ page.date | date: '%B %d, %Y' }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
