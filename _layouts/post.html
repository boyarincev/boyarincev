---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <ul class="tags">
    {% for tag in page.tags %}
      <li><i class="icon-tag"></i><a href="{{ site.baseurl }}/tags/#{{tag | downcase | replace:" ","-" }}">{{tag | downcase }}</a></li> 
    {% endfor %}
  </ul>
  
  <div class="date">
      {{ page.date | date: '%B %d, %Y' }}
  </div>
  

  <div class="pre-post-info">
      <blockquote>
         <p>
             Подпишитесь на мой <a href="tg://resolve?domain=dotnetwebdev">телеграм-канал</a>, там я пишу о дотнете и веб-разработке.
          </p>
      </blockquote    
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
