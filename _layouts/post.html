---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <ul class="tags">
    {% for tag in page.tags %}
      <li><i class="icon-tag"></i><a href="{{ site.baseurl }}/tag/#{{tag | downcase | replace:" ","-" }}">{{tag | downcase }}</a></li> 
    {% endfor %}
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
